<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SidSteel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <section class="product-card">
    <div class="gallery">
      <img id="mainImage" src="images/IMG_9544.jpeg" alt="Product image">
      <div class="gallery-controls">
        <button onclick="prevImage()">←</button>
        <button onclick="nextImage()">→</button>
      </div>
    </div>
    <div class="options">
      <label>Цвет:
        <select id="color">
          <option>Графит</option>
          <option>Сатин</option>
        </select>
      </label>
      <label>Размер:
        <select id="size" onchange="updatePrice()">
          <option value="11299">500×450</option>
          <option value="11999">550×450</option>
          <option value="12799">600×450</option>
          <option value="13499">600×500</option>
          <option value="14299">700×500</option>
        </select>
      </label>
      <label>Отверстия:
        <select id="holes">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </label>
      <div class="price">
        <span id="price">Цена: 11 299 ₽</span>
      </div>
      <button onclick="openModal()">Оформить заказ</button>
    </div>
  </section>

  <div id="modal" class="modal">
    <form>
      <label>Имя: <input type="text" required></label>
      <label>Телефон: <input type="tel" required></label>
      <label>Город: <input type="text" required></label>
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
