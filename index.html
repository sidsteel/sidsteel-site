<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SidSteel - Мойки с PVD покрытием</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>
  
  <header class="header">
    <div class="logo">
      <span class="circle">SID</span>
      <span class="steel">STEEL</span>
    </div>
    <h1>Премиальные мойки с PVD-покрытием для профессиональных кухонь</h1>
  </header>

  <main class="container">
    <!-- Галерея мойки -->
    <div class="gallery">
      <div class="main-image">
        <img src="images/IMG_9545.jpeg" alt="Мойка SidSteel" id="currentImage">
      </div>
      <div class="thumbnails">
        <img src="images/IMG_9544.jpeg" alt="Характеристики" onclick="changeImage(this)">
        <img src="images/IMG_9546.jpeg" alt="Покрытие" onclick="changeImage(this)">
        <img src="images/IMG_9548.jpeg" alt="Комплектация" onclick="changeImage(this)">
        <img src="images/IMG_9549.jpeg" alt="Преимущества" onclick="changeImage(this)">
        <img src="images/IMG_9550.jpeg" alt="Комплектующие" onclick="changeImage(this)">
      </div>
    </div>

    <!-- Блок с параметрами -->
    <div class="product-options">
      <div class="option">
        <label>Размер:</label>
        <select id="size" onchange="updatePrice()">
          <option value="450">450×450 мм</option>
          <option value="500" selected>500×450 мм</option>
          <option value="600">600×450 мм</option>
          <option value="700">700×450 мм</option>
        </select>
      </div>
      
      <div class="option">
        <label>Цвет:</label>
        <select id="color" onchange="updatePrice()">
          <option value="satin">Сатин</option>
          <option value="graphite">Графит (+2000 ₽)</option>
        </select>
      </div>
      
      <div class="option">
        <label>Отверстия:</label>
        <select id="holes" onchange="updatePrice()">
          <option value="0">0 (без отверстий)</option>
          <option value="1">1 отверстие (+500 ₽)</option>
          <option value="2" selected>2 отверстия (+1000 ₽)</option>
          <option value="3">3 отверстия (+1500 ₽)</option>
        </select>
      </div>
      
      <div class="price-box">
        <span class="price" id="price">12 799 ₽</span>
        <span class="price-range">от 11 299 до 14 299 ₽</span>
      </div>
      
      <button class="order-btn" onclick="openPopup()">Заказать</button>
    </div>
  </main>

  <!-- Попап форма -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">×</span>
      <h2>Оформить заказ</h2>
      <form id="orderForm">
        <input type="text" placeholder="Ваше имя" required>
        <input type="tel" placeholder="Телефон" required>
        <input type="text" placeholder="Город (необязательно)">
        <button type="submit">Отправить заявку</button>
      </form>
      <div class="success-message" id="successMessage">
        ✅ Заказ успешно создан!<br><br>
        Для отслеживания статуса перейдите в наш Telegram-бот<br>
        <a href="https://t.me/SidStill_bot" target="_blank" class="tg-link">@SidStill_bot</a>
      </div>
    </div>
  </div>

  <!-- Футер -->
  <footer>
    <div class="social-links">
      <a href="https://t.me/SidStill_bot" target="_blank">
        <img src="images/telegram-icon.png" alt="Telegram">
      </a>
      <a href="https://wa.me/79137244426" target="_blank">
        <img src="images/whatsapp-icon.png" alt="WhatsApp">
      </a>
    </div>
    <p>© 2024 SidSteel. Все права защищены</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
