<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SidSTEEL — Нержавеющие мойки с покрытием PVD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo"><span class="logo-circle">SID</span><span class="logo-text">STEEL</span></div>
    <nav>
      <a href="#catalog">Каталог</a>
      <a href="#order" onclick="openModal()">Оформить заказ</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Мойки PVD с полной комплектацией — стиль, прочность и акценты премиум-класса</h1>
  </section>

  <section id="catalog" class="product-card">
    <div class="gallery">
      <img id="mainImage" src="images/IMG_9544.jpeg" alt="Product Image" />
      <div class="gallery-controls">
        <button onclick="prevImage()">←</button>
        <button onclick="nextImage()">→</button>
      </div>
    </div>
    <div class="options">
      <label>Цвет:
        <select id="color">
          <option>Сатин</option>
          <option>Графит</option>
        </select>
      </label>
      <label>Размер:
        <select id="size" onchange="updatePrice()">
          <option value="11299">500×450</option>
          <option value="11999">550×450</option>
          <option value="12799">600×450</option>
          <option value="13499">600×500</option>
          <option value="14299">700×500</option>
        </select>
      </label>
      <label>Отверстия:
        <select id="holes">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </label>
      <div class="price"><span id="price">Цена: 11 299 ₽</span></div>
      <button onclick="openModal()">Оформить заказ</button>
    </div>
  </section>

  <section class="gift-block">
    <div class="gift-frame">
      <h2>Сетка для мойки + дозатор — в комплекте!</h2>
    </div>
  </section>

  <section class="size-table">
    <div class="gift-frame">
      <h3>Стандартные размеры моек:</h3>
      <ul>
        <li>500×450</li>
        <li>550×450</li>
        <li>600×450</li>
        <li>600×500</li>
        <li>700×500</li>
      </ul>
    </div>
  </section>

  <footer>
    <p>
      <a href="https://t.me/SidStill_bot" target="_blank">Telegram</a> |
      <a href="https://wa.me/79137244426" target="_blank">WhatsApp</a>
    </p>
  </footer>

  <div id="modal" class="modal">
    <form>
      <label>Имя: <input type="text" required></label>
      <label>Телефон: <input type="tel" required></label>
      <label>Город: <input type="text" required></label>
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
